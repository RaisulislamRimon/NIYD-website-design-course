<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">
      <a target="_blank" href="https://getbootstrap.com/docs/5.3/layout/grid/">
        Bootstrap-5 Grid
      </a>
    </h1>

    <div class="container">
      <div class="row">
        <div class="col bg-success">First column</div>
        <div class="col bg-warning">Second column</div>
        <div class="col bg-info">Third column</div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col bg-warning">Second column</div>
        <div class="col bg-success">First column</div>
        <div class="col bg-warning">Second column</div>
        <div class="col bg-info">Third column</div>
        <div class="col bg-success">First column</div>
        <div class="col bg-warning">Second column</div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-3 bg-success">First column</div>
        <div class="col-6 bg-warning">Second column</div>
        <div class="col-3 bg-info">Third column</div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-7 bg-success">First column</div>
        <div class="col-6 bg-warning">Second column</div>
        <div class="col-3 bg-info">Third column</div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-4 bg-success">First column</div>
        <div class="col-sm-6 col-md-4 bg-warning">Second column</div>
        <div class="col-sm-3 col-md-4 bg-info">Third column</div>
      </div>
    </div>

    <hr />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
