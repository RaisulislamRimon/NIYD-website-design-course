<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS - Class 06 - Home Page</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/1_style.css" />
  </head>
  <body>
    <h1 align="center">
      <u> HTML & CSS - Class 06 - Home Page</u>
    </h1>
    <div class="container">
      <!-- logo & title section  -->
      <div class="row">
        <div class="col-3 h-100">logo</div>
        <div class="col-9 h-100">banner</div>
      </div>
      <!-- nav menu section  -->
      <div class="row">
        <div class="col-2 h-50">menu 1</div>
        <div class="col-2 h-50">menu 2</div>
        <div class="col-2 h-50">menu 3</div>
        <div class="col-2 h-50">menu 4</div>
        <div class="col-2 h-50">menu 5</div>
        <div class="col-2 h-50">menu 6</div>
      </div>
      <!-- slider section  -->
      <div class="row">
        <div class="col-12 h-200">slider</div>
      </div>
      <!-- content section  -->
      <div class="row">
        <!-- left side content  -->
        <div class="col-7 h-450">content 1</div>
        <!-- right side content -->
        <div class="col-5 h-450">content 2</div>
      </div>
      <!-- big footer section  -->
      <div class="row">
        <div class="col-3 h-150">big footer 1</div>
        <div class="col-3 h-150">big footer 2</div>
        <div class="col-3 h-150">big footer 3</div>
        <div class="col-3 h-150">big footer 4</div>
      </div>
      <!-- footer section  -->
      <div class="row">
        <div class="col-12 h-50">footer</div>
      </div>
    </div>

    <br />
    <br />
  </body>
</html>
