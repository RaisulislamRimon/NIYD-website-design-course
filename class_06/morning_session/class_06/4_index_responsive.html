<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS - Class 06 - Home Page</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/1_style.css" />
  </head>
  <body>
    <h1 align="center">
      <u> HTML & CSS - Class 06 - Home Page</u>
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-2 col-m-12 h-100">logo</div>
        <div class="col-10 col-m-12 h-100">title</div>
      </div>
      <div class="row">
        <div class="col-2 h-50 col-m-12">menu 1</div>
        <div class="col-2 h-50 d-none">menu 2</div>
        <div class="col-2 h-50 d-none">menu 3</div>
        <div class="col-2 h-50 d-none">menu 4</div>
        <div class="col-2 h-50 d-none">menu 5</div>
        <div class="col-2 h-50 d-none">menu 6</div>
      </div>
      <div class="row">
        <div class="col-12 h-200">banner</div>
      </div>

      <div class="row">
        <!-- left side  -->
        <div class="col-2 h-600">left</div>
        <!-- right -->
        <div class="col-10 h-600">
          <!-- upper_right -->
          <div class="row">
            <div class="row">
              <div class="col-4 h-100">up 1</div>
              <div class="col-4 h-100">up 2</div>
              <div class="col-4 h-100">up 3</div>
            </div>
            <div class="row">
              <div class="col-6 h-150">up-down 1</div>
              <div class="col-6 h-150">up-down 2</div>
            </div>
          </div>
          <!-- lower_right -->
          <div class="row">
            <div>
              <!-- lower_right -->
              <div class="row">
                <div class="col-3 h-200">lower 1</div>
                <div class="col-9 h-200">lower 2</div>
              </div>
              <div class="row">
                <div class="col-6 h-150">lower-down 1</div>
                <div class="col-6 h-150">lower-down 2</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 h-50">footer</div>
      </div>
    </div>
    <br />
    <br />
  </body>
</html>
