<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap-5 Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap-5 Form</h1>
    <div class="container-fluid">
      <!-- form  -->
      <form action="" class="row g-3">
        <!-- email  -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <!-- left column - email  -->
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <!-- password  -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <!-- right column -->
          <label for="password" class="form-label"> Password </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
        <!-- address 1  -->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <label for="address1" class="form-label">Adddress 1</label>
          <textarea
            name=""
            id="address1"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <!-- district  -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="district" class="form-label">District</label>
          <select name="district" id="district" class="form-select">
            <option id="001" value="001">Bagerhat</option>
            <option id="002" value="002">Chandpur</option>
            <option id="003" value="003">Rangpur</option>
            <option id="004" value="004">Munshiganj</option>
            <option id="005" value="005">Bagerhat</option>
          </select>
        </div>
        <!-- thana  -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="district" class="form-label">Thana</label>
          <select name="district" id="district" class="form-select">
            <option id="001" value="001">Bagerhat</option>
            <option id="002" value="002">Chandpur</option>
            <option id="003" value="003">Rangpur</option>
            <option id="004" value="004">Munshiganj</option>
            <option id="005" value="005">Bagerhat</option>
          </select>
        </div>
        <!-- country  -->
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="district" class="form-label">Country</label>
          <select name="district" id="district" class="form-select">
            <option id="001" value="001">Bangladesh</option>
            <option id="002" value="002">Singapur</option>
            <option id="003" value="003">London</option>
          </select>
        </div>
        <!-- submit button  -->
        <div class="col-12">
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
