<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strict | Web Theme</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="header-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="logo">
              <a href="">
                <img src="images/Logo.png" alt="logo" />
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="nav">
              <ul>
                <li>
                  <a href="">Home</a>
                </li>
                <li>
                  <a href="">Contact</a>
                </li>
                <li>
                  <a href="">About</a>
                </li>
                <li>
                  <a href="">Gallery</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- banner section  -->
    <section class="banner-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="banner-inner">
              <h1>Strict</h1>
              <hr class="divider" />
              <p>Strict is a responsive theme with a clean and minimal look</p>
              <a href="" class="btn-info">Call to action</a>
              <div class="icon">
                <img src="images/Icon.png" alt="icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
